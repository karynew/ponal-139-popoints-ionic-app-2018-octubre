<ion-header>

  <ion-navbar>
  	<ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Niveles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-card *ngFor="let level of levels">
		
	 	<div class="notifications-content">
		<ion-card-header>
			<div class="level-icon"></div>
			{{level.numberLevel}}
		</ion-card-header>
		<ion-card-content>
			<p>	{{level.description}}</p>
		</ion-card-content>
		</div>
	</ion-card>	
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-title></ion-title>
	</ion-toolbar>
</ion-footer>
