<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-title>
      <h2>Datos del amo</h2>
    </ion-title>
    <form>
      <ion-list>
  
        <ion-item>
          <ion-label floating>Nombre del amo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Correo electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Número de Documento</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Confirmar password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Autorizo el tratamiento de mis datos personales</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
  
        <div padding>
            <button ion-button block (click)="doHome()">Registrarse</button>
        </div>
  
      </ion-list>
    </form>
  
    <ion-item>
      <button ion-button>Facebook</button>
      <button ion-button>Google+</button>
    </ion-item>
  
    <p>Ver términos y condiciones <a href="">aquí</a></p>
  </ion-content>
