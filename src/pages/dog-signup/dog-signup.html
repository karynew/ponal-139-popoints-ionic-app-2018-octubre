<ion-content padding>
    <ion-title>
      <h2>Datos de tu mascota</h2>
    </ion-title>
    <form>
      <ion-list>
        <ion-item id="inputFile">
          <ion-label>Foto de mi perro</ion-label>
          <ion-input type="file" [(ngModel)]="postData.pictureDog" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Nombre de mi perro:</ion-label>
          <ion-input type="text" [(ngModel)]="postData.nameDog" name="name"></ion-input>
        </ion-item>
    
      <div class="form-box" col-12>
        <ion-item col-6>
          <ion-label floating>Peso</ion-label>
          <ion-input type="number" [(ngModel)]="postData.weigthDog" name="weight"></ion-input>
        </ion-item>
    
        <ion-item col-6>
          <ion-label floating>Edad</ion-label>
          <ion-input type="number" [(ngModel)]="postData.age" name="age"></ion-input>
        </ion-item>
      </div>
       
        <ion-item>
        <ion-label>Tamaño</ion-label>
          <ion-select [(ngModel)]="postData.sizeDog" name="size">
              <ion-option value="pequeño">Pequeño</ion-option>
              <ion-option value="mediano">Mediano</ion-option>
              <ion-option value="grande">Grande</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Cumpleaños</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="postData.birthayDog" name="birthay"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Número de placa</ion-label>
          <ion-input type="number" [(ngModel)]="postData.numberPlate" name="number"></ion-input>
        </ion-item>

        <div padding>
            <button class="btn-forms" block (click)="createDog()">¡Bien hecho! Ya casi terminas</button>
        </div>
    
      </ion-list>	
    </form>
  </ion-content>
