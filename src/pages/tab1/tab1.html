<ion-header >
  <ion-navbar class="header-all">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 <ion-card>
 	<ion-card-content> 
 		<ion-card-title class="title-avatar">
 			<div class="dog-img">
 				<div class="avatar-img-content">
 					<img src="./assets/imgs/ranking-1.jpg"/>
 				</div>
 			</div>
 		</ion-card-title>
 		<div class="dog-info">
 			<h1>{{nombre_perro}}</h1>
 			<p>{{ciudad_pais}}</p>
 			<h2>{{nivel}}</h2>
 		</div>
 	</ion-card-content>
 </ion-card>
 <div class="dog-contributions">
 	<p>Aporte mensual a la comunidad</p>
 	<div class="contributions-item">
 		<div class="contributions-item-package">
	 		<div class="dog-item">
	 			<img src="./assets/imgs/icon-higiene-profile.svg"/>
	 		</div>
	 		<span>{{Porcentaje_higiene}}</span>
	 		<p>{{type_higiene}}</p>
 		</div>
 		<div class="contributions-item-package">
	 		<div class="dog-item">
	 			<img src="./assets/imgs/icon-convivencia-profile.svg"/>
	 		</div>
	 			<span>{{Porcentaje_convivencia}}</span>
	 			<p>{{type_convivencia}}</p>
	 	</div>
 		<div class="contributions-item-package">
	 		<div class="dog-item">
	 			<img src="./assets/imgs/icon-popularity-profile.svg"/>
	 		</div>
	 		<span>{{Porcentaje_popularidad}}</span>
	 		<p>{{type_popularidad}}</p>
 		</div>
 	</div>
 </div>
 <button class="btn-facebook btn-large" (click)="goPhoto()">Compartir en facebook</button>
</ion-content>
