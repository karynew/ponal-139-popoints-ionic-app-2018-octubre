<ion-header >
  <ion-navbar class="header-all">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 <ion-card>
 	<ion-card-content> 
 		<ion-card-title class="title-avatar">
 			<div class="dog-img">
 				<div class="avatar-img-content">
 					<img src="./assets/imgs/ranking-1.jpg"/>
 					<!-- <img src="{{ dogs.pictureDog }}"/> -->
 				</div>
 			</div>
 		</ion-card-title>
 		<div class="dog-info">
 			<h1>{{ dogs.nameDog }}</h1>
 			<p>Número de popoints {{ dogs.popointsDogs }}</p>
 			<h2>{{ dogs.numberLevel }}</h2>
 		</div>
 	</ion-card-content>
 </ion-card>
 
 
 <button class="btn-primaryFoto btn-large" (click)="takePhoto()">Tomar Fotografía</button>
</ion-content>
