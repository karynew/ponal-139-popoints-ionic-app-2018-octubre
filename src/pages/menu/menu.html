<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
       <div class="menu-dog-info">
         <div class="menu-img">
          <div class="menu-item-icon">
            <img src="./assets/imgs/dog-notify.svg"/>
          </div>
        </div>
       </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content class="bg-menu">
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
