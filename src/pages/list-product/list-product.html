<ion-header>

	<ion-navbar>
		<ion-buttons start>
		<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	  </button>
	  </ion-buttons>
	  <ion-title>Alimentos</ion-title>
	</ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
	  <button class="price" color="white" medium outline (click)=" goToProductDetail()" *ngFor="let premio of premios">
		  <ion-card >
			  <div class="notifications-img"  >
					   <div class="notifications-item-home">
						   <img src="./assets/imgs/logo-sponsor.jpg"/>
					   </div>
			   </div>
			   <div class="notifications-content">
			  <ion-card-header >
				  {{ premio.titleAward }}
			  </ion-card-header>
			  <ion-card-content > 
				  <p>{{ premio.descriptionAward }}</p>
				  <div class="clearfix">	</div>
				  <ion-row>
							  <ion-col col-6>
							  <div class="popoints-number"><p>{{ premio.numPopoints }} popoints</p></div>			
						  </ion-col>
					  <ion-col  col-6>	
						  <div class="awward-units"><p>{{ premio.quantityAwardsAvailable }} UND</p></div>
					  </ion-col>
					</ion-row>
			  </ion-card-content>
			  </div>
			</ion-card>
	  </button>
	  
  </ion-content>
